<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_arrow" />
    <link rel="stylesheet" href="/css/Manager.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon">
            <a href="/playlists"><span class="material-symbols-outlined">play_arrow</span></a>            
        </div>
        <div class="sidebar-icon active">
            <a href="/manage"><span class="material-icons">desktop_windows</span></a>
        </div>
        <div class="sidebar-icon">
            <a href="/create"><span class="material-icons">add</span></a>  <!-- Ícone de + -->
        </div>
    </div>    
    
    <div class="content">
        <h1>Dispositivos</h1>
        <p>Conecte o dispositivo para transmissão.</p>
        <div class="computers-container" id="computersContainer">
            <div class="computer">               
            </div>
        </div>

        <div id="playlist-modal" style="display: none;">
            <div id="modal-content">
              <h2>Escolha uma Playlist</h2>
              <div id="playlist-catalog">
                <!-- Os cards de playlists irão aqui -->
              </div>
              <button onclick="closePlaylistCatalog()">Fechar</button>
            </div>
          </div>
    </div>
    <script src="/js/Manager.js"></script>
